<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="input.css">

    <link href="http://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=DigitalBulletin">

    <title>Countdown Clock</title>

  </head>
  <body>
  <div id="container"
    <div id="freezeLayer" class="freeze-layer" style="display: none"></div>
    <button onclick="validatenumber(prompt'Enter any number'));">Default Prompt</button>
    <button onlclick="">Custom Prompt</button>
    <div id="dialogCont" class="dialog">
      <div class="dlg-header">
        <span id="dlg-header">Date Selector</span>
      </div>
      <div class="dlg-body"</div>
        <div id="dlgMessage">Enter Your Event Date<input id="dialogInputEl" type="text" class="dlg-input-el"</div>
      <div class="dlg-footer">
        <a onclick="">Start</a>
        <a onclick="">Stop</a>
      </div>
    </div>


    <div id="countdown">
      <h1>Event Countdown</h1>
      <div id="clock"></div>
        <div id="units">
          <span>Days</span>
          <span>Hours</span>
          <span>Minutes</span>
          <span>Seconds</span>
        </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
