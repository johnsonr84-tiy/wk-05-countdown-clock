<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">

    <link href="http://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet" type="text/css"/>

    <title>Countdown Clock</title>
    <link rel="stylesheet" href="datepicker.css">
  </head>
  <body>

    <button onclick="validatenumber(prompt'Enter any number'));">Default Prompt</button>
    <button onlclick="">Custom Prompt</button>
    <div id="dialogCont" class="dialog">
      <div class="dlg-header">
        <span id="dlg-header">Custom Prompt</span>
      </div>
      <div class"dlg-body">
        <div id"dlgMessage"></div>
        <input id="dialogInputEl" type="text" class="dlg-input-el" />
      </div>
      <div class="dlg-footer">
        <a onclick="">Okay</a>
        <a onclick="">Cancel</a>
      </div>


    <div id="countdown">
      <h1>Event Countdown</h1>
      <div id="clock"></div>
        <div id="units">
          <span>Days</span>
          <span>Hours</span>
          <span>Minutes</span>
          <span>Seconds</span>
        </div>
    </div>

    <script src="./main.js"></script>
    <script src="datepicker.js"></script>
  </body>
</html>
