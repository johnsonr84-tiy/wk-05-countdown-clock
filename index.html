<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">


    <link href="http://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet" type="text/css"/>

    <title>Countdown Clock</title>

  </head>

  <body>
    <div id="flex-container">
      <div id="flex-item-1">
        <p>Prompt</p>
      </div>
      <div id="flex-item-2">
        <p>Set Your Date countdown</p>
      </div>
      <div id="flex-item-3"
        <div id="countdown">
          <h1>Event Countdown</h1>
          <div id="clock"></div>
          <div id="flex-item-4">
              <span>Days</span>
              <span>Hours</span>
              <span>Minutes</span>
              <span>Seconds</span>
          </div>
        </div>
      </div>

    <script src="./main.js"></script>
  </body>
</html>
